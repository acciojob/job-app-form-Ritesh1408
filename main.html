<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job Application Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required="*" value="*">
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" required="*" value="*">
		<br>
		<label for="gender">Gender</label>
		<br>
		<input type="radio" name="gender">Male
		<br>
		<input type="radio" name="gender">Female
		<br>
		<label for="laptop">Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" required="*" value="*">
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required="*" value="*">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" required="*" value="*">
		<br>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio">
		<br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
